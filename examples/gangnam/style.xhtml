<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Style -->
        <link rel="stylesheet" type="text/css" media="all" href="../../style/page.css"/>
        <link href="http://www.xml3d.org/xml3d/script/xml3d.css" media="all" rel="stylesheet" type="text/css"/>
		<link href="style/psy.css" media="all" rel="stylesheet" type="text/css"/>
        <!-- Scripts -->
		<script src="../../script/xml3d.js" type="text/javascript"/>
		<script src=" http://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js" type="text/javascript"/>
		<script src="../../script/jquery-1.8.1.min.js" type="text/javascript"/>
		<script src="animation.js" type="text/javascript"/>
        <script type="text/javascript" src="../../script/page.js"></script>        

    </head>
    <body>
    <div id="overall">
    <div id="content">
        <div id="myDiv">
            <xml3d activeView="#defaultView" class="xml3d"
                style="width:800px;height:600px;" xmlns="http://www.xml3d.org/2009/xml3d">
                <defs>
                    <transform id="t_Armature_001" rotation="-1.0 0.0 0.0 1.5707964"/>
                    <shader id="blackMaterial" script="urn:xml3d:shader:matte">
                        <float3 name="diffuseColor">0.0 0.0 0.0</float3>
                    </shader>
                    <data id="Ben-lib" proto="http://xml3d.org/xml3d/protos/skinning.xml#skinning">
						<data src="json/ben-data.json"/>
						<data src="json/animation-data.json"/>
                        <float id="Ben-lib_animation_key" name="key">0.0</float>
                    </data>
                </defs>
                <group id="RootNode">
                    <group id="Armature_001" transform="#t_Armature_001">
                        <group id="Ben">
                            <group shader="#blackMaterial">
                                <mesh src="#Ben-lib" type="triangles"/>
                            </group>
                        </group>
                    </group>
                </group>
                <view id="defaultView" orientation="1 0 0 -1.5708" position="0 3 -1"/>
            </xml3d>
			<span class="ben">iBen</span>
			<div id="videoDiv"/>
        </div>
        </div>
        </div>
		
    </body>
</html>
